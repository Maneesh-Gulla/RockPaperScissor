<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rockPaperScissor</title>
    <link rel="stylesheet" href="rockPaperScissor.css" />
  </head>
  <body>
    <h1 class="heading">Rock Paper Scissor</h1>

    <div class="rps">
      <!--rock-->
      <button
        onclick="
      winStatus('Rock')
    "
        class="rock buttons">
        ‚úä
      </button>

      <!--paper-->
      <button
        onclick="
      winStatus('Paper')
      "
        class="paper buttons">
        ü§ö
      </button>

      <!--scissor-->
      <button
        onclick="
      winStatus('Scissor')
    "
        class="scissor buttons">
        ‚úåÔ∏è
      </button>

      <p class="moves"></p>
      <p class="status"></p>

      <p class="score"></p>
    </div>

    <div class="reset">
      <!--reset score-->
      <button
        onclick="
      updateScore();
    score.wins=0;
    score.losses=0;
    score.draws=0;
localStorage.removeItem('score');"
        class="reset-score">
        Reset Score
      </button>
    </div>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        draws: 0,
      };

      updateScore();

      function playgame() {
        const randomNumber = Math.floor(Math.random() * 3);
        let computerMove = "";

        if (randomNumber === 0) {
          computerMove = "Rock";
        } else if (randomNumber === 1) {
          computerMove = "Paper";
        } else {
          computerMove = "Scissor";
        }
        return computerMove;
      }

      function winStatus(playerMove) {
        const computerMove = playgame();
        let result = "";

        //rock
        if (computerMove == "Rock") {
          if (playerMove == "Paper") {
            result = "You win";
          } else if (playerMove == "Scissor") {
            result = "You loose";
          } else if (playerMove == "Rock") {
            result = "Draw";
          }
        }

        //paper
        if (computerMove == "Paper") {
          if (playerMove == "Paper") {
            result = "Draw";
          } else if (playerMove == "Scissor") {
            result = "You Win";
          } else if (playerMove == "Rock") {
            result = "You loose";
          }
        }

        //scissor
        if (computerMove == "Scissor") {
          if (playerMove == "Paper") {
            result = "You loose";
          } else if (playerMove == "Scissor") {
            result = "Draw";
          } else if (playerMove == "Rock") {
            result = "You Win";
          }
        }

        if (result == "You Win") {
          score.wins += 1;
        } else if (result == "You loose") {
          score.losses += 1;
        } else if (result == "Draw") {
          score.draws += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));

        updateScore();

        document.querySelector(
          ".moves"
        ).innerHTML = `Your move:${playerMove} <br>Computer move:${computerMove}`;

        document.querySelector(".status").innerHTML = result;
      }

      function updateScore() {
        document.querySelector(
          ".score"
        ).innerHTML = `Wins:${score.wins} looses:${score.losses} draws:${score.draws}`;
      }
